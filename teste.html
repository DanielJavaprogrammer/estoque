<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste AJAX</title>
</head>
<body>

    <button id="btn">Testar AJAX</button>
    <p id="resultado"></p>

    <script>
        document.getElementById("btn").addEventListener("click", function() {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "teste.php", true);
            xhr.onload = function() {
                if (xhr.status == 200) {
                    let resposta = JSON.parse(xhr.responseText);
                    document.getElementById("resultado").innerText = resposta.mensagem;
                }
            };
            xhr.send();
        });
    </script>

</body>
</html>
